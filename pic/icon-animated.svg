<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" aria-label="RemoteSupport animated logo">
  <defs>
    <!-- Rotating main gradient -->
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#60A5FA"/>
      <animateTransform attributeName="gradientTransform" attributeType="XML" type="rotate"
        from="0 0.5 0.5" to="360 0.5 0.5" dur="10s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shimmer gradient for text -->
    <linearGradient id="shimmer" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E6EEF8" stop-opacity="0"/>
      <stop offset="45%" stop-color="#E6EEF8" stop-opacity="0.9"/>
      <stop offset="55%" stop-color="#60A5FA" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#E6EEF8" stop-opacity="0"/>
      <!-- animate gradient movement by translating via gradientTransform -->
      <animateTransform attributeName="gradientTransform" attributeType="XML" type="translate"
        from="-1 0" to="1 0" dur="3.0s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Light stroke overlay for subtle contour -->
    <linearGradient id="strokeGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>

    <!-- Clip path used to reveal the text (starts at 0 width, expands to reveal text) -->
    <clipPath id="textRevealClip" clipPathUnits="userSpaceOnUse">
      <!-- origin chosen to align roughly with centered text; width animates -->
      <rect id="revealRect" x="56" y="352" width="0" height="48" fill="#fff">
        <animate attributeName="width" from="0" to="400" dur="2.4s" begin="0.6s" fill="freeze" />
      </rect>
    </clipPath>
  </defs>

  <!-- Subtle group floating -->
  <g>
    <animateTransform attributeName="transform" attributeType="XML" type="translate"
      values="0 0; 0 -1.5; 0 0" dur="6s" repeatCount="indefinite"/>

    <!-- Dark circular background -->
    <circle cx="256" cy="256" r="248" fill="#071033"/>

    <!-- Inner gradient halo -->
    <circle cx="256" cy="256" r="196" fill="url(#g)" opacity="0.12">
      <animate attributeName="opacity" values="0.12;0.26;0.12" dur="4.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Outer breathing aura -->
    <circle cx="256" cy="256" r="230" fill="none" stroke="url(#g)" stroke-width="6" opacity="0.22">
      <animate attributeName="opacity" values="0.22;0.5;0.22" dur="6.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="230;240;230" dur="6.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Center pulse ring -->
    <circle cx="256" cy="256" r="210" fill="none" stroke="url(#g)" stroke-width="3" opacity="0.62" filter="url(#glow)">
      <animate attributeName="r" values="210;226;210" dur="3.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.62;0;0.62" dur="3.1s" repeatCount="indefinite"/>
    </circle>

    <!-- Screen rectangle with soft glow -->
    <rect x="128" y="176" width="256" height="160" rx="20" fill="#0B1220" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.92;1" dur="5.2s" repeatCount="indefinite"/>
    </rect>

    <!-- Main arrow (solid) -->
    <path id="arrow" d="M176 232 L228 274 L176 316" fill="none" stroke="#7C3AED" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="1;0.55;1" dur="2.6s" repeatCount="indefinite"/>
    </path>

    <!-- Moving light trace across the arrow -->
    <path d="M176 232 L228 274 L176 316" fill="none" stroke="#60A5FA" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="12 60">
      <animate attributeName="stroke-dashoffset" values="72;0" dur="1.2s" repeatCount="indefinite"/>
    </path>

    <!-- TEXT GROUP: clipped for reveal -->
    <g clip-path="url(#textRevealClip)" style="pointer-events:none">
      <!-- filled text with shimmer gradient -->
      <text x="256" y="380" font-family="Inter, Helvetica, Arial, sans-serif" font-size="36" text-anchor="middle"
        fill="url(#shimmer)" filter="url(#glow)" dominant-baseline="middle" >
        RemoteSupport
      </text>

      <!-- faint stroke for depth (very subtle) -->
      <text x="256" y="380" font-family="Inter, Helvetica, Arial, sans-serif" font-size="36" text-anchor="middle"
        fill="none" stroke="url(#strokeGrad)" stroke-width="0.9" opacity="0.18" dominant-baseline="middle">
        RemoteSupport
      </text>
    </g>

    <!-- Additional subtle shimmer sweep (unclipped) to give continuous life after reveal -->
    <text x="256" y="380" font-family="Inter, Helvetica, Arial, sans-serif" font-size="36" text-anchor="middle"
      fill="url(#shimmer)" opacity="0.06" dominant-baseline="middle">
      RemoteSupport
      <animate attributeName="opacity" values="0.06;0.22;0.06" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
